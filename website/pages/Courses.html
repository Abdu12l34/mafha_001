<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Courses - MAFHA Technologies</title>
   <link rel="stylesheet" href="../Style.css">
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="icon" href="../images/MAFHA_Technologies_logo_onlynbg.png" type="image/x-icon">

   <style>
      /* Make sure body takes full height to push footer to the bottom */
      body {
         min-height: 100vh;
         display: flex;
         flex-direction: column;
      }

      main {
         flex: 1;
      }
   </style>
</head>

<body>
   <!-- Header Start -->
   <header>
      <nav class="bg-white p-4 shadow-lg">
         <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <img src="../images/MAFHA Tech logo only.png" alt="LOGO" height="60px" width="60px">
            <a href="#" class="text-black text-1xl font-bold">MAFHA TECHNOLOGIES</a>

            <!-- Menu Button (for mobile view) -->
            <button id="menu-btn" class="block md:hidden text-black focus:outline-none">
               <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
               </svg>
            </button>

            <!-- Links -->
            <div id="menu" class="hidden md:flex space-x-6 text-gray-600 font-bold">
               <a href="../HomePage.html" class="hover:text-black">Home</a>
               <a href="./About.html" class="hover:text-black">About</a>
               <a href="#" class="hover:text-black">Courses</a>
               <a href="./Services.html" class="hover:text-black">Services</a>
               <a href="./Contact.html" class="hover:text-black">Contact</a>
            </div>
         </div>

         <!-- Mobile Menu -->
         <div id="mobile-menu" class="hidden md:hidden bg-[#1b2838]">
            <a href="../HomePage.html" class="block px-4 py-2 text-white hover:bg-[#a6a6a6]">Home</a>
            <a href="./About.html" class="block px-4 py-2 text-white hover:bg-[#a6a6a6]">About</a>
            <a href="#" class="block px-4 py-2 text-white hover:bg-[#a6a6a6]">Courses</a>
            <a href="./Services.html" class="block px-4 py-2 text-white hover:bg-[#a6a6a6]">Services</a>
            <a href="./Contact.html" class="block px-4 py-2 text-white hover:bg-[#a6a6a6]">Contact</a>
         </div>
      </nav>
   </header>
   <!-- Header End -->

   <!-- Courses Section Start -->
   <div class="">
      <!-- Courses Section -->
      <section id="courses" class="py-20">
         <div class="container mx-auto">
            <h2 class="text-4xl font-bold text-center mb-12">Our Popular Courses</h2>

            <!-- Dynamic Course Cards -->
            <div id="course-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
               <!-- Courses will be injected here by JS -->
            </div>
         </div>
      </section>
   </div>
   <!-- Courses Section End -->

   <main>
      <div class="container mx-auto py-8">
         <!-- Add your main content here -->
         <h1 class="text-center text-3xl">Welcome to MyWebsite</h1>
      </div>
   </main>
   <!-- Footer Start -->
   <footer class="bg-[#1b2838] text-white py-6 w-full fixed bottom-0">
      <div class="container mx-auto px-4">
         <div class="flex flex-col md:flex-row justify-between items-center">

            <!-- Left Section: Logo & Name -->
            <div class="mb-4 md:mb-0">
               <a href="#" class="text-lg font-bold hover:underline">MyWebsite</a>
            </div>

            <!-- Center Section: Navigation Links -->
            <div class="flex space-x-6 mb-4 md:mb-0">
               <a href="#" class="hover:underline">Home</a>
               <a href="#" class="hover:underline">About</a>
               <a href="#" class="hover:underline">Services</a>
               <a href="#" class="hover:underline">Contact</a>
            </div>

            <!-- Right Section: Contact Info & Copyright -->
            <div class="text-sm text-center md:text-right">
               <p>Contact Us: info@mywebsite.com | +123 456 7890</p>
               <p>&copy; 2024 MyWebsite. All Rights Reserved.</p>
            </div>
         </div>
      </div>
   </footer>
   <script>
      // Toggle Menu for Mobile View
      const menuBtn = document.getElementById('menu-btn');
      const menu = document.getElementById('menu');
      const mobileMenu = document.getElementById('mobile-menu');

      menuBtn.addEventListener('click', () => {
         mobileMenu.classList.toggle('hidden');
      });
   </script>
   <script src="../Script.js"></script>
</body>

</html>
